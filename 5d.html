<body>
    <h1>This is js practice</h1>
    
    <Script>
     let cost = "$20";
     console.log(cost);
 
    let message = `Cost of food: $${cost}`;
    console.log(message);

    let tax = 0.1 * 20;
    console.log(tax);

    const result = `$${tax}`;
    console.log(result);

    message = `Tax(10%): $${tax}`;
    console.log(message);

    cost = 20;
    const totalCost = cost + tax;
    message = `Total cost: $$${totalCost}`;
    console.log(message);

     
       
    </Script>
